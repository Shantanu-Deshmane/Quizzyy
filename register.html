	<body>
		<div class="signUpCard">
			<h1>Sign Up</h1>
			<form id="form-contact" method="post" action="register.php" >
				<input
					class="name"
					type="text"
					style="margin-right: 15px"
					placeholder="First Name"
					name="first_name"
					required
					id="fname"
				/>
				<input
					class="name"
					type="text"
					placeholder="Last Name"
					name="last_name"
					required
					id="lname"
				/>
				<input
					class="rem_textbox"
					type="number"
					placeholder="Enter 10 Digit Contact Number"
					name="phone_number"
					pattern="[0-9]{10}"
					required
					id="phone_number"
				/>
				<input
					class="rem_textbox"
					type="email"
					placeholder="Email"
					name="email"
					required
					id="email"
				/>
		
				<input 
					placeholder="Create Password" 
					type="password" class="rem_textbox" 
					placeholder="password" 
					id="password" 
					name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
					title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
					required>
				
				<input
					class="rem_textbox"
					type="password"
					placeholder="Confirm Password"
					name="confirm_password"
					required
					id="cpsw"
				/>
				<button type="submit" id="submit">Continue</button>
			</form>	
			<span>Already have an account ?</span>
			<a class="h-center" href="student_login.php">Log In</a>
		</div>
